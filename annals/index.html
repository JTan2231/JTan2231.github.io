<!DOCTYPE html>
<html lang="en" data-theme="black">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annals</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./main.js" defer></script>
</head>
<body class="flex flex-col items-center justify-center p-4 sm:p-8">
  
  <div class="w-full max-w-2xl flex flex-col gap-8 fade-in">
    
    <!-- 1. Header Area: Editorial & Cinematic -->
    <header class="text-center space-y-4 pt-10 pb-6">
      <h1 class="font-display text-5xl sm:text-6xl font-light tracking-tight text-transparent bg-clip-text bg-gradient-to-b from-white to-white/60">
        Annals
      </h1>
      <p class="text-base text-white/40 font-light tracking-wide uppercase text-xs">
        The Developer's Log
      </p>
    </header>

    <!-- 2. The Main "Bento" Interaction Card -->
    <main class="glass-panel rounded-3xl p-8 sm:p-12 w-full relative overflow-hidden group">
      
      <!-- Subtle internal lighting effect -->
      <div class="absolute -top-24 -right-24 w-64 h-64 bg-white/5 rounded-full blur-3xl pointer-events-none group-hover:bg-white/10 transition-colors duration-1000"></div>

      <form id="range-form" class="relative z-10 flex flex-col gap-10">
        
        <!-- Natural Language Input -->
        <div class="flex flex-col gap-4 text-center items-center">
          <div class="text-xl sm:text-2xl md:text-3xl font-light text-white/80 leading-relaxed flex flex-wrap justify-center gap-x-3 gap-y-2">
            <span>Recap my activity in the last</span>
            
            <div class="relative inline-flex flex-col items-center">
                <input type="number" id="time-value" value="1" min="1" 
                       class="input-natural w-16 font-medium placeholder-white/20" />
            </div>

            <div class="relative inline-block">
              <select id="time-unit" class="appearance-none input-natural font-medium pr-8 cursor-pointer">
                <option value="days" class="text-black">Days</option>
                <option value="weeks" selected class="text-black">Weeks</option>
                <option value="months" class="text-black">Months</option>
                <option value="years" class="text-black">Years</option>
              </select>
              <!-- Minimal chevron -->
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-1 text-white/40">
                <svg class="fill-current h-3 w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
              </div>
            </div>
          </div>
          
          <p id="date-preview" class="font-mono-custom text-xs text-white/30 tracking-widest uppercase h-4 opacity-0 transition-opacity duration-300"></p>
        </div>

        <!-- Action Button -->
        <div class="flex justify-center w-full">
            <button type="submit" id="main-action-btn" class="group relative px-8 py-3 bg-white text-black rounded-full font-medium text-sm transition-all hover:bg-white/90 hover:scale-[1.02] active:scale-[0.98] shadow-[0_0_20px_rgba(255,255,255,0.1)] hover:shadow-[0_0_30px_rgba(255,255,255,0.2)] overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent -translate-x-full group-hover:animate-shimmer"></div>
                <span id="btn-text" class="relative flex items-center gap-2">
                   <!-- Icon injected via JS -->
                   Sign in with GitHub
                </span>
            </button>
        </div>
        
        <div id="user-status" class="text-center text-xs text-white/30 hidden">
            <span class="font-mono-custom">user: </span><span id="user-login" class="font-medium text-white/60"></span> 
            <button type="button" id="logout-btn" class="ml-2 hover:text-white transition-colors underline decoration-white/20">Sign out</button>
        </div>

      </form>
    </main>

    <!-- 3. Output Section: The "Terminal" -->
    <section id="result-container" class="hidden w-full fade-in-up">
        <div class="glass-panel rounded-xl p-1 overflow-hidden">
            <div class="bg-black/40 rounded-lg p-4 sm:p-6 max-h-[60vh] overflow-y-auto custom-scrollbar">
                <div class="flex items-center gap-2 mb-4 border-b border-white/5 pb-2">
                    <div class="w-3 h-3 rounded-full bg-red-500/20 border border-red-500/50"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500/20 border border-yellow-500/50"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500/20 border border-green-500/50"></div>
                    <span class="ml-2 font-mono-custom text-[10px] text-white/30 uppercase tracking-wider">Output Stream</span>
                </div>
                <pre id="result" class="font-mono-custom text-xs sm:text-sm leading-relaxed text-white/70 whitespace-pre-wrap"></pre>
            </div>
        </div>
    </section>

  </div>

  <style>
    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }
    .animate-shimmer {
      animation: shimmer 1.5s infinite;
    }
    
    .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0;
    }

    .fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
